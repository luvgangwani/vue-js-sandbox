<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS Sandbox</title>
</head>
<body>
    <div id="root">
        <h1>Example 1</h1>
        <div v-on:click="available = !available" v-bind:class="{available: available}">
            <span>Test</span>
        </div>

        <h1>Example 2</h1>
        <button type="button" v-on:click="nearby = !nearby">Toggle Nearby</button>
        <button type="button" v-on:click="available = !available">Toggle Available</button>
        <div v-bind:class="compClasses">
            <span>Test</span>
        </div>

    </div>
</body>
<script src="public/app.js"></script>
</html>
