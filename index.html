<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS Sandbox</title>
</head>
<body>
    <div id="root">
        <label for="firstName">First Name</label>
        <input type="text" v-on:keyup="logFirstName">
        <p>{{ firstName }}</p><br>
        <label for="lastName">Last Name</label>
        <input type="text" v-on:keyup.enter="logLastName"> <!-- Fired on pressing enter -->
        <p>{{ lastName }}</p>
        <label for="age">Age</label>
        <input type="text" v-on:keyup.alt.enter="logAge"> <!-- Fired on pressing alt+enter -->
        <p>{{ age }}</p>
    </div>
</body>
<script src="public/app.js"></script>
</html>
