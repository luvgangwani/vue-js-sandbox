<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS Sandbox</title>
</head>
<body>
    <div id="root">
        <button type="button" v-on:click="add(1)">Add a year</button>
        <button type="button" @click="subtract(1)">Subtract a year</button>
        <button type="button" v-on:dblclick="add(10)">Add 10 years</button>
        <button type="button" @dblclick="subtract(10)">Subtract 10 years</button>
        <p>My age is {{ age }}</p>
        <div class="canvas" v-on:mousemove="changeXY">{{ xVal }}, {{ yVal }}</div> 
    </div>
</body>
<script src="public/app.js"></script>
</html>
