<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS Sandbox</title>
</head>
<body>
    <div id="root">
        <!-- Bag -->
        <div v-if="ended" class="bag-burst"></div>
        <div v-else class="bag"></div>

        <!-- Bag Health -->
        <div class="bag-health">
            <div v-bind:style="{width: health + '%'}"></div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button type="button" v-on:click="punch" v-if="!ended">Punch</button>
            <button type="button" v-on:click="restart">Restart</button>
        </div>
    </div>
</body>
<script src="public/app.js"></script>
</html>
