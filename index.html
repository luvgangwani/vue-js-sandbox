<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS Sandbox</title>
</head>
<body>
    <div id="root">
        <button type="button" v-on:click="error = !error">Toggle Error</button>
        <button type="button" v-on:click="success = !success">Toggle Success</button>

        <!-- v-if/v-else-if removes the element from the DOM when the condition is not satisfied -->

        <!-- <p v-if="success">Success is true</p>
        <p v-else-if="error">Error is true</p> -->

        <!-- v-show adds a style "display:none" to hide the element. The element is still present in the DOM -->

        <p v-show="success">Success is true</p>
        <p v-show="error">Error is true</p>
    </div>
</body>
<script src="public/app.js"></script>
</html>
